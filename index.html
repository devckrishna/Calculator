<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="display">
            <div class="previous" id="prev">200</div>
            <div class="now" id="pres">60</div>
        </div>
        <div class="row top">
            <button class="ac op" id="all-clear">AC</button>
            <button class="del op" id="delete">DEL</button>
            <button class="op" id="/">/</button>
        </div>
        <div class="row content">
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button class="op" id="*">x</button>

        </div>
        <div class="row content">
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="op" id="-">-</button>
        </div>
        <div class="row content">
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="op" id="+">+</button>
        </div>
        <div class="row bottom">
            <button class="zero num" id="0">0</button>
            <button class="num" id=".">.</button>
            <button class="op" id="=">=</button>
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
